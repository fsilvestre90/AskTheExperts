<h1>Welcome to Ask the Experts!</h1>
<div class="row">
    <div class="col-md-8">
        <h3>Do you have a question? <a a ui-sref="askQuestion">Click here</a> to get an answer.</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <div ng-hide="questions">
            <h1>Here are questions not yet answered:</h1>
            <ul>
                <li ng-repeat="item in questions">{{ item }}</li>
            </ul>
        </div>
    </div>
</div>
