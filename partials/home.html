<h1>Welcome to Ask the Experts!</h1>
<div class="row">
    <div class="col-md-8">
        <h3>Do you have a question? <a a ui-sref="ask">Click here</a> to get an answer.</h3>
        <h3>If you want to flex your knowledge <a a ui-sref="answer">click here</a> to answer questions.</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <div ng-show="questions.length">
            <h1>Here are questions not yet answered:</h1>
            <ul>
                <li ng-repeat="item in questions">{{ item }}</li>
            </ul>
        </div>
    </div>
</div>
