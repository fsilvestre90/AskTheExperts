<div class="row">
    <div class="col-md-8">
        <h1>What is your question?</h1>
        <div class="col-md-8">
            <form ng-submit="QuestionsFactory.addQuestion()" ng-model="submitted" ng-init="submitted=false" class="form-inline" role="form">
                <div class="form-group">
                    <input type="text" ng-model="QuestionsFactory.userName" class="form-control" placeholder="What is your name?"><br>
                    <input type="text" ng-model="QuestionsFactory.questionTitle" class="form-control" placeholder="Enter your question here"><br>
                    <input type="text" ng-model="QuestionsFactory.questionDescription" class="form-control" placeholder="Enter more information about your question"><br>
                </div><br>
                <button ng-click="submitted=true" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="row">
            <div class="col-md-12">
                <span ng-if="submitted" class="animate-if">
                  <h3>Thanks! Your question was submitted. Please check back to see a response.</h3>
                </span>
            </div>
        </div>
    </div>
</div>
